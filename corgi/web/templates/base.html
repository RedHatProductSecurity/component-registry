{% load static %}
{% load base_extras %}
<!doctype html>
<html lang="en" class="layout-pf layout-pf-fixed-with-footer">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.59.5/css/patternfly.min.css"
          integrity="sha512-6UpU9AcZHviFiYbPBQSNtdLnWsTo8Y/1bnfc/OM2Hh4jEeQZEa9TfmOVGzLHE90YV44V/u5I0cnQr4uwMW2P6w==">
    <link rel="stylesheet" type="text/css" crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.59.5/css/patternfly-additions.min.css"
          integrity="sha512-EYt56ZZC96V80F1+H7qwhi3NUIzR7onpd+RsVWHUxQfZSiIWmsQFD+6J/bS6OsAGKgvRftxtkxB16efK4mDFaA==">
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <title>Red Hat Component Registry | {% block title %}{% endblock %}</title>
  </head>
  <body class="whitesmoke">
    <nav class="navbar navbar-default navbar-pf" role="navigation">
      <div class="margin">
        <a title="Red Hat Component Registry" href="/" class="whitefont">
          <strong>Component Registry</strong>
        </a>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
    <div class="container-fluid footer-pf">
      <div class="text-center paddingbottom">
        Copyright Â© {% now 'Y' %} Red Hat, Inc. All rights reserved.
        |
        Version: {% app_version %}{% app_git_ref %}
        |
        <a href="mailto:{% app_email %}" rel="noopener noreferrer" target="_blank">
          Contact Developers
          <em class="fa fa-envelope-o"></em>
        </a>
        |
        <a href="{% app_docs %}" rel="noopener noreferrer" target="_blank">
          Report Issue
          <em class="fa fa-external-link"></em>
        </a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha512-oBTprMeNEKCnqfuqKd6sbvFzmFQtlXS3e0C/RGFV0hD6QzhHV+ODfaQbAlmY6/q0ubbwlAM/nCJjkrgA3waLzg=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.59.5/js/patternfly.min.js"
            integrity="sha512-2FQ8kPYjC5aQ34oh9jklEfgPDvpFoX0AA6l4K1QR9fx7fvu73NiwB8vPbyynjFjOLy7igvcQQlOTIFEdWfSMhQ=="
            crossorigin="anonymous"></script>
  </body>
</html>
